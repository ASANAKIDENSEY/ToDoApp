<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDoApp</title>
</head>
<body>
    <div class="container">
        <div class="todo_list">
            <h1>ToDoApp</h1>

            </div>
            <div class="wrapper">
                <ul class="todo"></ul>
            </div>
        </div>

    <script src="./js/main.js"></script>
</body>
</html>
